<div *ngIf="myMovie">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{ myMovie.title }}</h3>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="col-md-5">
          <img src="http://image.tmdb.org/t/p/w500/{{ myMovie.poster_path }}" alt="{{ myMovie.title }}" class="thumbnail">
        </div>

        <div class="col-md-7">
          <ul class="list-group">
            <li class="list-group-item">Genres:
              <span *ngFor="let genre of myMovie.genres">{{ genre.name }}; </span>
            </li>

            <li class="list-group-item">Release Date: {{ myMovie.release_date }}</li>

            <li class="list-group-item">Rating: {{ myMovie.vote_average }}</li>
          </ul>

          <br>

          <a *ngIf="myMovie.homepage" href="{{ myMovie.homepage }}" class="btn btn-default" target="_blank">Visit Movie Website</a>
        </div>
      </div>
    </div>
  </div>
</div>
